dist: bionic

language: rust
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

before_install:
  - set -e
  - rustup self update
  - rustup component add clippy

script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo clippy--verbose

after_script: set +e

notifications:
  email:
    on_success: never
